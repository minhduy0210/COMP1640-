<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>

<body>
    <form class="sign-up">
        <div class="container">
            <center><h1 class="active">Create Account</h1></center>
            <label for="email"><b>Email</b></label>
            <input class="sign-u" type="text" placeholder="Enter Email" name="email" required><br>

            <label for="psw"><b>Password</b></label>
            <input class="sign-u" type="password" placeholder="Enter Password" name="psw" required><br>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input class="sign-u" type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            <div class="clearfix">
                <button type="button" class="cancelbtn"><span>Cancel</span></button>
                <button type="submit" class="button"><span>Sign Up</span></button>
            </div>
        </div>
    </form>
</body>

</html>
